<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">CALCULATOR</h1>
    <div id="calculator">
        <div id="screen" class="screen currentOpeScreen"></div>
        <div id="screen" class="screen resultScreen"></div>
        <div class="button opeBtn AC">AC</div>
        <div class="button opeBtn DEL">DEL</div> 
        <div class="button opeBtn">/</div>  
        <div id="numberBtn" class="button numberBtn" value="7">7</div>
        <div id="numberBtn" class="button numberBtn" value="8">8</div>
        <div id="numberBtn" class="button numberBtn" value="9">9</div>
        <div class="button opeBtn">*</div>  
        <div id="numberBtn" class="button numberBtn" value="4">4</div>
        <div id="numberBtn" class="button numberBtn" value="5">5</div>
        <div id="numberBtn" class="button numberBtn" value="6">6</div>
        <div class="button opeBtn">-</div>  
        <div id="numberBtn" class="button numberBtn" value="1">1</div>
        <div id="numberBtn" class="button numberBtn" value="2">2</div>
        <div id="numberBtn" class="button numberBtn" value="3">3</div>
        <div class="button opeBtn">+</div>  
        <div class="button opeBtn"  value=".">.</div> 
        <div id="numberBtn" class="button numberBtn" value="0">0</div>
        <div class="button opeBtn equal">=</div>  
    </div>
    <div class="footer"> Clément Hurel © All rights reserved, 2022</div>
    <script src="script.js"></script>
</body>
</html>
